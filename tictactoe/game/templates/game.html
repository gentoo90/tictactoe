<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.form.js" type="text/javascript"></script>
    <script src="http://js.pusherapp.com/1.9/pusher.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    var cells = new Array();
    $(document).ready(function(){

        for(i=1;i<=9;i++){
            cells['c'+i.toString()]=0;
        }
        alert(cells['c6']);
        // Enable pusher logging - don't include this in production
        Pusher.log = function(message) {
            if (window.console && window.console.log) window.console.log(message);
        };

        // Flash fallback logging - don't include this in production
        WEB_SOCKET_DEBUG = true;

        var pusher = new Pusher('{{ KEY }}');
        var channel = pusher.subscribe('turn_{{ enemy }}');
        channel.bind('turn_is_done', function(data) {
            $('div#chat').append('<div class="message">'+data+'</div>');
        });

        $("input.cell").click(function (){
            $.ajax({
                url:  '/turn/{{ me }}/',
                type: 'POST',
                data: {cell: $(this).attr('id')}
            });//.done();
        });

        $("form#sender").ajaxForm({
            url: "/turn/{{ me }}/",
            type: 'POST',
            dataType: 'json',
            resetForm: true,
            success: function(responseText, statusText, xhr, $form){
                window.console.log("AJAX: "+responseText);
                //$("form").resetForm();
            }
        });
    });
    </script></head>
<body>
<h1>Tic-Tac-Toe</h1>
<form id="sender" action="send/" method="POST">
<table>
    <tr>
        <td class="cell" id="c1"><input class="cell" id="c1" type="button" /></td>
        <td class="cell" id="c2"><input class="cell" id="c2" type="button" /></td>
        <td class="cell" id="c3"><input class="cell" id="c3" type="button" /></td>
    </tr>
    <tr>
        <td class="cell" id="c4"><input class="cell" id="c4" type="button" /></td>
        <td class="cell" id="c5"><input class="cell" id="c5" type="button" /></td>
        <td class="cell" id="c6"><input class="cell" id="c6" type="button" /></td>
    </tr>
    <tr>
        <td class="cell" id="c7"><input class="cell" id="c7" type="button" /></td>
        <td class="cell" id="c8"><input class="cell" id="c8" type="button" /></td>
        <td class="cell" id="c9"><input class="cell" id="c9" type="button" /></td>
    </tr>
</table>
</form>
</body>
</html>
